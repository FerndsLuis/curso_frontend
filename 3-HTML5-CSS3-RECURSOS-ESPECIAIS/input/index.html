<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!-- https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js -->

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" required>
		<br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" required="required" autofocus >
		<br><br>

		<label for="numero">Numero:</label>
		<input type="number" id="numero" min="5" max="50" step="5">
		<br><br>

		<label for="url">Url:</label>
		<input type="url" id="url" placeholder="www.google.com.br">
		<br><br>

		<label for="pesquisa">Pesquisa:</label>
		<input type="search" id="pesquisa">
		<br><br>

		<label for="range">Range:</label>
		<input type="range" id="range" min="1" max="5" value="1">
		<br><br>

		<label for="date">Data:</label>
		<input type="date" id="date">
		<br><br>

		<label for="color">Color:</label>
		<input type="color" id="color">
		<br><br>

		<input type="submit" name="" value="enviar">
	</form>

</body>
</html>
